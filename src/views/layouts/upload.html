<!DOCTYPE html>
<html lang="en">

<head>
    <%- include ('../partials/head.html')%>
</head>

<body>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        <form action="POST">
                            <div class="form-group"><input type="text" name="title" placeholder="Title" class="form-control"></div>
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="image" aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label border">Choose file</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea name="description" class="form-control" placeholder="Description"></textarea>
                            </div>
                            <div class="input-group-prepend">
                                    <button class="btn btn-primary" type="button" id="inputGroupFileAddon03">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
